<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>music play</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Pop</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Pop</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Pop</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Pop</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Pop</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Pop</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Pop</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Pop</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Pop</span>
        </div>
    </div>

    <audio data-key="65" src="music/acoustic-guitars-ambient-uplifting-background-music-for-videos-5642.mp3"></audio>
    <audio data-key="83" src="music/elegant-ambient-science-12560.mp3"></audio>
    <audio data-key="68" src="music/far-from-fome-13315.mp3"></audio>
    <audio data-key="70" src="music/freedom-inspired-cinematic-background-music-for-video-5606.mp3"></audio>
    <audio data-key="71" src="music/hidden-place-extended-version-13891.mp3"></audio>
    <audio data-key="72" src="music/just-relax-11157.mp3"></audio>
    <audio data-key="74" src="music/und-acoustic-version-13514.mp3"></audio>
    <audio data-key="75" src="music/watr-fluid-10149.mp3"></audio>
    <audio data-key="76" src="music/acoustic-motivation-11290.mp3"></audio>


    <script>
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        };

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        window.addEventListener('keydown', playSound);

    </script>
    
</body>
</html>
